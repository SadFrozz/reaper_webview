name: Build REAPER Plugin (Multi-Arch)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            preset: 'windows-x64'
            platform: 'x64'
            artifact_name: 'reaper_webview.dll'
            artifact_path: 'build/Release/reaper_webview.dll'
          - os: windows-latest
            preset: 'windows-x86'
            platform: 'x86'
            artifact_name: 'reaper_webview.dll'
            artifact_path: 'build/Release/reaper_webview.dll'
          - os: macos-latest
            preset: 'macos-universal'
            platform: 'universal'
            artifact_name: 'reaper_webview.dylib'
            artifact_path: 'build/reaper_webview.dylib'

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout plugin repository
      uses: actions/checkout@v4

    - name: Create dependencies directory
      run: mkdir -p dependencies

    - name: Checkout WDL library
      uses: actions/checkout@v4
      with:
        repository: 'justinfrankel/WDL'
        path: 'dependencies/WDL'

    - name: Checkout REAPER SDK
      uses: actions/checkout@v4
      with:
        repository: 'justinfrankel/reaper-sdk'
        path: 'dependencies/sdk'

    # Исправленный шаг создания симлинков
    - name: Create symlinks for correct structure
      run: |
        # Удаляем существующие симлинки если есть
        rm -f dependencies/sdk/WDL
        # Создаем правильный симлинк
        ln -s ../../WDL dependencies/sdk/WDL
        
    - name: Verify directory structure
      run: |
        ls -la dependencies/
        ls -la dependencies/WDL/
        ls -la dependencies/sdk/
        find dependencies -name "reaper_plugin.h" -o -name "swell.h"

    - name: Build with CMake via Preset
      uses: lukka/run-cmake@v10
      with:
        configurePreset: '${{ matrix.preset }}'
        buildPreset: '${{ matrix.preset }}'

    - name: Upload Artifact (${{ matrix.platform }})
      uses: actions/upload-artifact@v4
      with:
        name: reaper-webview-${{ matrix.os }}-${{ matrix.platform }}
        path: ${{ matrix.artifact_path }}